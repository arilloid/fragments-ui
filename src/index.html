<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <section>
      <label>Select fragment type:</label>
      <select name="fragmentType" id="fragmentType" required>
        <option value="text/plain">text/plain</option>
        <option value="text/html">text/html</option>
        <option value="text/markdown">text/markdown</option>
        <option value="application/json">application/json</option>
      </select>
      <textarea type="text" id="data" placeholder="Enter fragment's data to POST"></textarea>
      <button type="submit" id="postButton">POST</button>
    </section>
    <section>
      <button type="submit" id="getMetadataButton"> GET All Metadata </button>
    </section>
  </body>
</html>
